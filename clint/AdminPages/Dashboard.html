    <script src="./server/Componsnts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script>
        // إخفاء شاشة التحميل
        window.addEventListener('load', function() {
            document.querySelector('.preloader').classList.add('fade-out');
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
            }, 500);
            
            // جلب البيانات عند تحميل الصفحة
            fetchAllData();
        });

        // روابط جداول البيانات
        const ordersSheetID = '1X2zupDCGvLNHcvcK-jY4TL4G13dPvHYUKF_uWRQdtvk';
        const feedbackSheetID = '1lq3TlL_48FjJeb_-tH3C7oWByYsMslUSxudSN7e01H4';
        const productsSheetID = '14j86qoovImj8yCBSu_P0MdZ-nXSx35ek6k_PxZS95cA';
        
        const ordersURL = `https://docs.google.com/spreadsheets/d/${ordersSheetID}/gviz/tq?tqx=out:json`; 
        const feedbackURL = `https://docs.google.com/spreadsheets/d/${feedbackSheetID}/gviz/tq?tqx=out:json`;
        const productsURL = `https://docs.google.com/spreadsheets/d/${productsSheetID}/gviz/tq?tqx=out:json`;
        
        // العناصر
        const statsContainer = document.getElementById('statsContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const feedbackList = document.getElementById('feedbackList');
        
        // المتغيرات العالمية للبيانات
        let ordersData = [];
        let feedbackData = [];
        let productsData = [];
        
        // جلب جميع البيانات
        function fetchAllData() {
            statsContainer.innerHTML = '<p style="text-align:center; font-size:22px;">جاري تحميل البيانات...</p>';
            feedbackList.innerHTML = '<p style="text-align:center; font-size:18px;">جاري تحميل آراء العملاء...</p>';
            
            Promise.all([
                fetchData(ordersURL),
                fetchData(feedbackURL),
                fetchData(productsURL)
            ])
            .then(([orders, feedback, products]) => {
                ordersData = orders;
                feedbackData = feedback;
                productsData = products;
                
                updateStatistics();
                renderCharts();
                displayCustomerFeedback();
            })
            .catch(error => {
                console.error('Error:', error);
                statsContainer.innerHTML = `
                    <p style="text-align:center; font-size:22px; color:var(--primary-color);">
                        حدث خطأ في جلب البيانات. يرجى المحاولة لاحقاً.
                    </p>
                `;
                feedbackList.innerHTML = `
                    <p style="text-align:center; font-size:18px; color:var(--primary-color);">
                        حدث خطأ في جلب آراء العملاء.
                    </p>
                `;
                
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ في جلب البيانات',
                    text: 'حدث خطأ في جلب البيانات. يرجى التحقق من اتصال الإنترنت والمحاولة لاحقاً.',
                    confirmButtonText: 'حسناً'
                });
            });
        }
        
        // دالة مساعدة لجلب البيانات من Google Sheets
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                const json = JSON.parse(data.substring(47).slice(0, -2));
                
                // تحقق من وجود بيانات
                if (!json.table || !json.table.rows) {
                    console.warn('No rows found in the sheet data:', json);
                    return [];
                }
                
                return json.table.rows;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }
        
        // تحديث الإحصائيات
        function updateStatistics() {
            // حساب الإحصائيات
            const totalOrders = ordersData.length;
            const totalFeedback = feedbackData.length;
            const totalProducts = productsData.length;
            
            // حساب متوسط التقييمات (تحويل الحالات إلى قيم رقمية)
            const ratings = feedbackData.map(row => {
                const rating = row.c[3]?.v;
                if (rating === 'سعيد بالخدمة') return 5;
                if (rating === 'راضي عن الخدمة') return 4;
                if (rating === 'خدمة مقبولة') return 3;
                if (rating === 'غير راض عن الخدمة') return 2;
                return 3; // القيمة الافتراضية للحالات غير المعروفة
            });

            const averageRating = ratings.length > 0 
                ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1)
                : '0.0';
            
            // حساب الطلبات الجديدة (آخر 7 أيام)
            const recentOrders = ordersData.filter(row => {
                const dateStr = row.c[6]?.f; // تاريخ الطلب
                if (!dateStr) return false;
                const orderDate = new Date(dateStr);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return orderDate > weekAgo;
            }).length;
            
            // حساب العملاء السعداء (تقييم 4 أو 5)
            const happyCustomers = ratings.filter(r => r >= 4).length;
            
            // عرض الإحصائيات
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                    <div class="stat-value">${totalOrders}</div>
                    <div class="stat-label">إجمالي الطلبات</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-comment-alt"></i></div>
                    <div class="stat-value">${totalFeedback}</div>
                    <div class="stat-label">عدد التقييمات</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-star"></i></div>
                    <div class="stat-value">${averageRating}/5</div>
                    <div class="stat-label">متوسط التقييم</div>
                </div>
                
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-smile"></i></div>
                    <div class="stat-value">${happyCustomers}</div>
                    <div class="stat-label">عملاء سعداء</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-box-open"></i></div>
                    <div class="stat-value">${totalProducts}</div>
                    <div class="stat-label">عدد المنتجات</div>
                </div>
            `;
        }
        
        // عرض الرسوم البيانية
        function renderCharts() {
            // تحليل بيانات المنتجات الأكثر طلباً
            const productOrders = {};
            ordersData.forEach(row => {
                const items = row.c[5]?.v; // تفاصيل الطلب
                if (items) {
                    items.split('\n').forEach(item => {
                        const productName = item.trim().split(' - ')[0];
                        if (productName) {
                            productOrders[productName] = (productOrders[productName] || 0) + 1;
                        }
                    });
                }
            });
            
            // تحضير بيانات الرسم البياني للمنتجات
            const sortedProducts = Object.entries(productOrders)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            const productsChart = new Chart(
                document.getElementById('productsChart'),
                {
                    type: 'bar',
                    data: {
                        labels: sortedProducts.map(p => p[0]),
                        datasets: [{
                            label: 'عدد الطلبات',
                            data: sortedProducts.map(p => p[1]),
                            backgroundColor: 'rgba(169, 7, 42, 0.7)',
                            borderColor: 'rgba(169, 7, 42, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'عدد الطلبات'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                rtl: true
                            }
                        }
                    }
                }
            );
            
            // تحليل بيانات التقييمات
            const ratingsCount = {
                'سعيد بالخدمة': 0,
                'راضي عن الخدمة': 0,
                'خدمة مقبولة': 0,
                'غير راض عن الخدمة': 0
            };

            feedbackData.forEach(row => {
                try {
                    // افتراض أن حالة التقييم في العمود الرابع (index 3)
                    const condition = row.c[3]?.v;
                    
                    if (condition) {
                        if (ratingsCount[condition] !== undefined) {
                            ratingsCount[condition]++;
                        } else {
                            // إذا وجدنا حالة غير متوقعة نضيفها تلقائياً
                            ratingsCount[condition] = 1;
                        }
                    }
                } catch (error) {
                    console.error('Error processing feedback row:', row, error);
                }
            });

            // تصفية الحالات التي لها عدد أكبر من الصفر
            const validRatings = Object.entries(ratingsCount).filter(([_, count]) => count > 0);
            
            // رسم بياني للتقييمات
            const feedbackChart = new Chart(
                document.getElementById('feedbackChart'),
                {
                    type: 'pie',
                    data: {
                        labels: validRatings.map(r => r[0]),
                        datasets: [{
                            data: validRatings.map(r => r[1]),
                            backgroundColor: [
                                'rgba(76, 175, 80, 0.7)',   // سعيد بالخدمة - أخضر
                                'rgba(139, 195, 74, 0.7)',  // راضي عن الخدمة - أخضر فاتح
                                'rgba(255, 235, 59, 0.7)',  // خدمة مقبولة - أصفر
                                'rgba(244, 67, 54, 0.7)',    // غير راض عن الخدمة - أحمر
                                'rgba(255, 152, 0, 0.7)'     // أي حالات أخرى - برتقالي
                            ],
                            borderColor: [
                                'rgba(76, 175, 80, 1)',
                                'rgba(139, 195, 74, 1)',
                                'rgba(255, 235, 59, 1)',
                                'rgba(244, 67, 54, 1)',
                                'rgba(255, 152, 0, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                rtl: true
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((value / total) * 100);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                }
            );
            
            // تحليل بيانات حالات الطلبات (من مربعات الاختيار)
            let preparingCount = 0;
            let readyCount = 0;
            let deliveredCount = 0;
            
            // هذا مثال - في الواقع تحتاج إلى تتبع حالات الطلبات من مصدر البيانات
            // هنا نستخدم افتراضات لأغراض العرض التوضيحي
            ordersData.forEach((row, index) => {
                const preparing = localStorage.getItem(`preparing-${index}`) === 'true';
                const ready = localStorage.getItem(`ready-${index}`) === 'true';
                const delivered = localStorage.getItem(`delivered-${index}`) === 'true';
                
                if (delivered) deliveredCount++;
                else if (ready) readyCount++;
                else if (preparing) preparingCount++;
            });
            
            const total = preparingCount + readyCount + deliveredCount;
            if (total > 0) {
                preparingCount = Math.round((preparingCount / total) * 100);
                readyCount = Math.round((readyCount / total) * 100);
                deliveredCount = Math.round((deliveredCount / total) * 100);
            }
            
            // رسم بياني لحالات الطلبات
            const ordersChart = new Chart(
                document.getElementById('ordersChart'),
                {
                    type: 'doughnut',
                    data: {
                        labels: ['قيد التحضير', 'جاهز للتوصيل', 'تم التوصيل'],
                        datasets: [{
                            data: [preparingCount, readyCount, deliveredCount],
                            backgroundColor: [
                                'rgba(255, 152, 0, 0.7)',    // قيد التحضير - برتقالي
                                'rgba(33, 150, 243, 0.7)',   // جاهز - أزرق
                                'rgba(76, 175, 80, 0.7)'     // تم التوصيل - أخضر
                            ],
                            borderColor: [
                                'rgba(255, 152, 0, 1)',
                                'rgba(33, 150, 243, 1)',
                                'rgba(76, 175, 80, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                rtl: true
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.label + ': ' + context.raw + '%';
                                    }
                                }
                            }
                        }
                    }
                }
            );
        }
        
        // عرض آراء العملاء كنصوص
        function displayCustomerFeedback() {
            if (!feedbackData || feedbackData.length === 0) {
                feedbackList.innerHTML = '<p style="text-align:center; font-size:18px; color:var(--primary-color);">لا توجد آراء عملاء متاحة</p>';
                return;
            }

            // عرض آخر 10 تقييمات
            const latestFeedback = feedbackData.slice(0, 10);
            
            feedbackList.innerHTML = latestFeedback.map(row => `
                <div class="feedback-item">
                    <h3 class="feedback-name">${row.c[0]?.v || 'عميل'}</h3>
                    <p class="feedback-text">${row.c[1]?.v || 'لا يوجد تعليق'}</p>
                    <div class="feedback-rating" style="color: ${getRatingColor(row.c[3]?.v)};">
                        ${row.c[3]?.v || 'لا يوجد تقييم'}
                    </div>
                </div>
            `).join('');
        }

        // دالة مساعدة للحصول على لون التقييم
        function getRatingColor(rating) {
            switch(rating) {
                case 'سعيد بالخدمة': return '#4CAF50';
                case 'راضي عن الخدمة': return '#8BC34A';
                case 'خدمة مقبولة': return '#FFC107';
                case 'غير راض عن الخدمة': return '#F44336';
                default: return '#9E9E9E';
            }
        }
        
        // أحداث الأزرار
        refreshBtn.addEventListener('click', fetchAllData);

            if (!username) {
