<body>

<!--############################  loading  ###################################-->
    <div class="preloader">
        <div class="preloader-content">
            <img src="./../../static/images/logo.png" alt="Red Flowers Logo" class="preloader-logo">
            <div class="preloader-spinner"></div>
            <p>جاري التحميل...</p>
        </div>
    </div>
<!--##########################################################################-->




<!------------------------------------------------------------------------------>
<div class="full-width-container"><!-------------------------------------------->

        <!--#########################  Header  Sidebar  ##############################-->
        <div id="Header" HeaderPath0="./../../static/images/logo.png" HeaderPath1="./../../index.html"  HeaderPath2="./products.html" HeaderPath3="./about.html" HeaderPath4="./order.html"></div>
        <div id="Sidebar" SidebarPath1="./order.html" SidebarPath2="./location.html" SidebarPath3="./../AdminPages/Auth.html" SidebarPath4="#"></div>
        <!--##########################################################################-->



                <main class="main-content">
                    <section class="location-section">
                        <h2>موقعنا</h2>
                        <div class="location-details">
                            <p>يشرفنا زيارتكم لمتجرنا </p>
                            <p><strong>العنوان:</strong> القاهرة => مدينه نصر => شارع مكرم عبيد => خلف محجوب </p>

                        </div>
                        <div class="location-map">

                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2193.499313227363!2d31.34707179422678!3d30.055956313237694!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583f0078286fe9%3A0x304a1261b6d76f10!2z2LHZitivINmB2YTZiNix!5e1!3m2!1sen!2seg!4v1749603902094!5m2!1sen!2seg"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"> </iframe>
                        </div>
                    </section>
                </main>


        <!--#############################  Footer  ###################################-->

<!--#############################  script  ###################################-->
    <script src="./server/Componsnts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Preloader script (إذا كنت تستخدمه)
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            if (preloader) {
                preloader.classList.add('fade-out');
                // إزالة عنصر الـ preloader بعد انتهاء الانتقال
                preloader.addEventListener('transitionend', () => {
                    preloader.remove();
                });
            }
        });
    </script>
