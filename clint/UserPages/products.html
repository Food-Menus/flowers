<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Flowers </title>
    <link rel="icon" href="./../../static/images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="./../../static/style.css"> 

</head>

<body>

<!--############################  loading  ###################################-->
    <div class="preloader">
        <div class="preloader-content">
            <img src="./../../static/images/logo.png" alt="Red Flowers Logo" class="preloader-logo">
            <div class="preloader-spinner"></div>
            <p>جاري التحميل...</p>
        </div>
    </div>
<!--##########################################################################-->




<!------------------------------------------------------------------------------>
<div class="full-width-container"><!-------------------------------------------->

        <!--#########################  Header  Sidebar  ##############################-->
        <div id="Header" HeaderPath0="./../../static/images/logo.png" HeaderPath1="./../../index.html" HeaderPath2="./products.html" HeaderPath3="./about.html" HeaderPath4="./order.html"></div>
        <div id="Sidebar" SidebarPath1="./order.html" SidebarPath2="./location.html" SidebarPath3="./../AdminPages/Auth.html" SidebarPath4="./feedback" HeaderPath5="./../../static/Flowers.apk"></div>
        <!--##########################################################################-->

                    <main class="main-content products-page">

                        <section class="all-products">
                            <h2>اكتشف باقات Red Flowers</h2>
                            <div class="filter-options">
                                <select id="category-filter">
                                    <option value="all">جميع الباقات</option>
                                    <option value="باقات الورد الطبيعي">باقات الورد الطبيعي</option>
                                    <option value="ورود المناسبات الخاصة">ورود المناسبات الخاصة</option>
                                    <option value="نباتات الزينة">نباتات الزينة</option>
                                    <option value="هدايا مع الورد">هدايا مع الورد</option>
                                    <option value="شراء وردة واحدة">شراء وردة واحدة</option>
                                    <option value="صناديق الورد الفاخرة">صناديق الورد الفاخرة</option>
                                </select>
                                <input type="text" id="search-bar" placeholder="ابحث عن باقة أو منتج...">
                            </div>

                            <div class="product-grid" id="productGrid"></div>

                        </section>

                    </main>
                    
                    <a href="./order.html" class="floating-cart">
                        <ion-icon name="cart-outline"></ion-icon>
                        <span class="cart-count">0</span>
                        <span class="notification-text">تمت الإضافة</span>
                        <audio id="notification-sound" preload="auto">
                            <source src="./../../static/sound/mixkit-wind-chimes-2014.wav" type="audio/mpeg">
                        </audio>
                    </a>

                    <div id="qrModal" class="qr-modal">
                        <div class="qr-content">
                            <h2>أمسح الكود</h2>
                            <img src="./../../static/images/BarcodeFlowers.png" alt="QR Code">
                            <p>يمكنك مسح الكود لمشاركة الموقع</p>
                            <button class="close-qr" onclick="closeQRModal()">إغلاق</button>
                        </div>
                    </div>

        <!--#############################  Footer  ###################################-->
        <div id="Footer"></div>
        <!--##########################################################################-->

</div><!------------------------------------------------------------------------>
<!------------------------------------------------------------------------------>




<!--#############################  script  ###################################-->
    <script src="./../../server/Componsnts.js"></script>
    <script>
        function showQRModal() {
            document.getElementById('qrModal').style.display = 'flex';
        }

        // دالة لإغلاق نافذة الـ QR Code
        function closeQRModal() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!--##########################################################################-->

</body>

</html>
