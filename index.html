<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Flowers </title>
    <link rel="icon" href="./static/images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/style.css"> 
 
</head>

<body>

<!--############################  loading  ###################################-->
    <div class="preloader">
        <div class="preloader-content">
            <img src="./static/images/logo.png" alt=" Flowers Logo" class="preloader-logo">
            <div class="preloader-spinner"></div>
            <p>جاري التحميل...</p>
        </div>
    </div>
<!--##########################################################################-->




<!------------------------------------------------------------------------------>
<div class="full-width-container"><!-------------------------------------------->

        <!--##########################  Header Sidebar ###############################-->
        <div id="Header" HeaderPath0="./static/images/logo.png" HeaderPath1="./index.html" HeaderPath2="./clint/UserPages/products.html" HeaderPath3="./clint/UserPages/about.html"  HeaderPath4="./clint/UserPages/order.html" HeaderPath5="./static/Red Flowers.apk"></div>
        <div id="Sidebar" SidebarPath1="./clint/UserPages/order.html" SidebarPath2="./clint/UserPages/location.html" SidebarPath3="./clint/AdminPages/Auth.html" SidebarPath4="./clint/UserPages/feedback.html" SidebarPath5="./static/Flowers.apk"></div>
        <!--##########################################################################-->

                    <main class="main-content">
                        <section class="hero-section">
                            <div class="slider">
                                <img src="./static/images/1.jpg" data-alt-src="images/flower-slide1.jpg" alt="باقة زهور 1"
                                    class="slide active">
                                <img src="./static/images/2.jpg" data-alt-src="images/flower-slide2.jpg" alt="باقة زهور 2"
                                    class="slide">
                                <img src="./static/images/3.jpg" data-alt-src="images/flower-slide3.jpg" alt="باقة زهور 3"
                                    class="slide">
                                <img src="./static/images/2.jpg" data-alt-src="images/flower-slide4.jpg" alt="باقة زهور 4"
                                    class="slide">
                                <div class="slider-text">
                                    <h2>أهلاً بك في عالم Red Flowers</h2>
                                    <p>جمال الورد يبدأ هنا.</p>
                                </div>
                            </div>
                        </section>

                        <section class="product-suggestions">
                            <h2>باقات مقترحة لك</h2>
                            <div class="product-grid" id="product-container">
                                
                            </div>
                        </section>
                    </main>

                    <a href="./clint/UserPages/order.html" class="floating-cart">
                        <ion-icon name="cart-outline"></ion-icon>
                        <span class="cart-count">0</span>
                        <span class="notification-text">تمت الإضافة</span>
                        <audio id="notification-sound" preload="auto">
                            <source src="./static/sound/mixkit-wind-chimes-2014.wav" type="audio/mpeg">
                        </audio>
                    </a>

                    <div id="qrModal" class="qr-modal">
                        <div class="qr-content">
                            <h2>أمسح الكود</h2>
                            <img src="./static/images/BarcodeFlowers.png" alt="QR Code">
                            <p>يمكنك مسح الكود لمشاركة الموقع</p>
                            <button class="close-qr" onclick="closeQRModal()">إغلاق</button>
                        </div>
                    </div>

        <!--#############################  Footer  ###################################-->
        <div id="Footer"></div>
        <!--##########################################################################-->

</div><!------------------------------------------------------------------------>
<!------------------------------------------------------------------------------>



    
<!--#############################  script  ###################################-->
    <script>
        document.getElementById('download-button').addEventListener('click', (event) => {
            swal("جاري التنزيل ", "جاري تنزيل التطبيق", "success");
        });


        function showQRModal() {
            document.getElementById('qrModal').style.display = 'flex';
        }

        // دالة لإغلاق نافذة الـ QR Code
        function closeQRModal() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
    <script src="./server/Componsnts.js"></script>
<!--##########################################################################-->

</body>

</html>
